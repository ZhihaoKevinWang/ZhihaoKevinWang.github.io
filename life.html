    <!-- JavaScript -->
    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Carousel functionality
        document.addEventListener('DOMContentLoaded', () => {
            function initializeCarousel(track, slides, prevButton, nextButton) {
                let currentIndex = 0;
                const slideCount = slides.length;

                // Clone first and last slides for infinite loop
                const firstSlide = slides[0].cloneNode(true);
                const lastSlide = slides[slideCount - 1].cloneNode(true);
                track.appendChild(firstSlide);
                track.insertBefore(lastSlide, slides[0]);

                // Set initial position
                currentIndex = 1;
                track.style.transform = `translateX(-${currentIndex * 100}%)`;
                track.style.transition = 'transform 0.5s ease-in-out';

                function updateSlidePosition(animate = true) {
                    if (!animate) {
                        track.style.transition = 'none';
                    } else {
                        track.style.transition = 'transform 0.5s ease-in-out';
                    }
                    track.style.transform = `translateX(-${currentIndex * 100}%)`;
                }

                function handleTransitionEnd() {
                    if (currentIndex === 0) {
                        currentIndex = slideCount;
                        updateSlidePosition(false);
                    } else if (currentIndex === slideCount + 1) {
                        currentIndex = 1;
                        updateSlidePosition(false);
                    }
                }

                prevButton.addEventListener('click', () => {
                    currentIndex--;
                    updateSlidePosition();
                });

                nextButton.addEventListener('click', () => {
                    currentIndex++;
                    updateSlidePosition();
                });

                track.addEventListener('transitionend', handleTransitionEnd);
            }

            // Initialize all carousels
            initializeCarousel(
                document.querySelector('.carousel-track-portrait'),
                document.querySelectorAll('.carousel-track-portrait .carousel-slide'),
                document.querySelector('.carousel-prev-portrait'),
                document.querySelector('.carousel-next-portrait')
            );

            initializeCarousel(
                document.querySelector('.carousel-track-landscape-1'),
                document.querySelectorAll('.carousel-track-landscape-1 .carousel-slide'),
                document.querySelector('.carousel-prev-landscape-1'),
                document.querySelector('.carousel-next-landscape-1')

            initializeCarousel(
                document.querySelector('.carousel-track-landscape-2'),
                document.querySelectorAll('.carousel-track-landscape-2 .carousel-slide'),
                document.querySelector('.carousel-prev-landscape-2'),

            initializeCarousel(
