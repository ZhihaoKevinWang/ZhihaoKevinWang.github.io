<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Mobile - Plan Selection Experiment</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Inline Icon Components ---
        const IconWrapper = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const SignalIcon = (props) => (<IconWrapper {...props}><path d="M2 20h.01"/><path d="M7 20v-4"/><path d="M12 20v-8"/><path d="M17 20V8"/><path d="M22 20V4"/></IconWrapper>);
        const ShieldCheckIcon = (props) => (<IconWrapper {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></IconWrapper>);
        const GridIcon = (props) => (<IconWrapper {...props}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></IconWrapper>);
        const CheckIcon = (props) => (<IconWrapper {...props}><path d="M20 6 9 17l-5-5"/></IconWrapper>);
        const UserIcon = (props) => (<IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>);
        const ChevronRightIcon = (props) => (<IconWrapper {...props}><path d="m9 18 6-6-6-6"/></IconWrapper>);
        const GlobeIcon = (props) => (<IconWrapper {...props}><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconWrapper>);
        const DollarSignIcon = (props) => (<IconWrapper {...props}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconWrapper>);
        const PhoneIcon = (props) => (<IconWrapper {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconWrapper>);
        const DatabaseIcon = (props) => (<IconWrapper {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></IconWrapper>);
        const ArrowDownIcon = (props) => (<IconWrapper {...props}><line x1="12" y1="5" x2="12" y2="19"/><polyline points="19 12 12 19 5 12"/></IconWrapper>);
        
        // -----------------------------------------------------------------------

        const App = () => {
            const [isStatusCondition, setIsStatusCondition] = useState(false);
            
            // Auto scroll slightly on load to encourage interaction
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [isStatusCondition]);

            const content = {
                welcome: isStatusCondition ? {
                    // STATUS CONDITION
                    headline: "Apex Mobile Privilege",
                    message: "Welcome to Apex Mobile. You are recognized as our distinguished guest. To honor your status, we have reserved a specific, optimized network configuration for you. You may activate this exclusive selection immediately, or browse the general catalog.",
                    subtext: "Service tailored to your distinction."
                } : {
                    // CONTROL CONDITION
                    headline: "Apex Mobile Store",
                    message: "Welcome to Apex Mobile. We are happy to have you here. Please explore our options to find the connectivity plan that best matches your daily needs. You can choose our recommended setup or customize your own from the full list.",
                    subtext: "Connectivity for everyone."
                },
                options: {
                    a: {
                        // SAME NAME in both conditions
                        title: "Apex Classic Plan",
                        desc: isStatusCondition 
                            ? "The exclusive configuration reserved for distinguished guests. Pre-authorized for immediate activation." // Status framing
                            : "Our most popular recommended configuration. Balanced features for standard daily usage.", // Control framing
                        specs: [
                            { label: "Data", value: "50 GB", icon: <DatabaseIcon className="w-4 h-4"/> },
                            { label: "Region", value: "50 Countries", icon: <GlobeIcon className="w-4 h-4"/> },
                            { label: "Price", value: "$20 / Month", icon: <DollarSignIcon className="w-4 h-4"/> },
                            { label: "Talk", value: "Unlimited", icon: <PhoneIcon className="w-4 h-4"/> },
                        ],
                        button: "Select Classic Plan"
                    },
                    b: {
                        title: "Browse Full Catalog",
                        desc: "Manually compare 30+ combinations. Filter by specific data needs and regional coverage.",
                        specs: [
                            { label: "Data", value: "10GB - Unlimited", icon: <DatabaseIcon className="w-4 h-4 text-slate-400"/> },
                            { label: "Region", value: "10 - 195 Countries", icon: <GlobeIcon className="w-4 h-4 text-slate-400"/> },
                            { label: "Price", value: "$10 - $30 / Month", icon: <DollarSignIcon className="w-4 h-4 text-slate-400"/> },
                            { label: "Talk", value: "300min - Unlimited", icon: <PhoneIcon className="w-4 h-4 text-slate-400"/> },
                        ],
                        button: "View All 30 Options"
                    }
                }
            };

            return (
                <div className="min-h-screen flex flex-col relative text-slate-800 bg-slate-50">
                    
                    {/* Navigation Bar */}
                    <nav className="bg-white border-b border-slate-200 py-5 px-8 flex justify-between items-center fixed w-full top-0 z-50">
                        <div className="flex items-center gap-2 font-bold text-xl tracking-tighter text-slate-900">
                            <SignalIcon className="w-6 h-6" />
                            APEX MOBILE
                        </div>
                        <div className="text-sm text-slate-500">
                            Hello!
                        </div>
                    </nav>

                    {/* SECTION 1: INTRODUCTION (Full Screen Height) */}
                    <header className="min-h-screen flex flex-col justify-center items-center px-6 pt-20 pb-10 text-center relative bg-white">
                        <div className="max-w-3xl fade-in space-y-8">
                            
                            <h1 className="text-xl font-medium tracking-widest uppercase text-slate-400 mb-4">
                                {content.welcome.headline}
                            </h1>

                            {/* Main Message - Larger Font */}
                            <p className="text-3xl md:text-4xl font-serif font-light text-slate-900 leading-snug">
                                {content.welcome.message}
                            </p>

                            <p className="text-lg text-slate-500 italic">
                                {content.welcome.subtext}
                            </p>
                        </div>

                        {/* Scroll Indicator */}
                        <div className="absolute bottom-10 animate-bounce text-slate-400 flex flex-col items-center gap-2">
                            <span className="text-xs uppercase tracking-widest">View Options</span>
                            <ArrowDownIcon className="w-6 h-6" />
                        </div>
                    </header>

                    {/* SECTION 2: OPTIONS (Scroll down to see) */}
                    <main className="w-full px-6 py-20 bg-slate-50 min-h-screen flex items-center justify-center">
                        <div className="max-w-5xl w-full grid md:grid-cols-2 gap-8 md:gap-12 items-start">
                            
                            {/* Option A: Single / Signature (Values are CENTERED relative to the range in B) */}
                            <div className="bg-white p-8 rounded-xl border-2 border-slate-900 shadow-2xl flex flex-col relative overflow-hidden group transform hover:-translate-y-1 transition-transform duration-300">
                                <div className="absolute top-0 right-0 bg-slate-900 text-white text-xs font-bold px-4 py-1.5 rounded-bl-lg tracking-widest">
                                    {isStatusCondition ? "RESERVED" : "RECOMMENDED"}
                                </div>

                                <div className="mb-8 mt-2">
                                    <h3 className="text-3xl font-serif font-medium mb-3 text-slate-900">{content.options.a.title}</h3>
                                    <p className="text-base text-slate-600 leading-relaxed">
                                        {content.options.a.desc}
                                    </p>
                                </div>

                                {/* Detailed Specs Grid for Option A */}
                                <div className="grid grid-cols-2 gap-y-6 gap-x-4 mb-8 bg-slate-50 p-6 rounded-lg border border-slate-100">
                                    {content.options.a.specs.map((spec, i) => (
                                        <div key={i} className="flex flex-col">
                                            <div className="flex items-center gap-2 text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">
                                                {spec.icon}
                                                {spec.label}
                                            </div>
                                            <div className="text-lg font-semibold text-slate-900">
                                                {spec.value}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <button 
                                    onClick={() => alert(`You chose: ${content.options.a.title}`)}
                                    className="w-full py-5 bg-slate-900 text-white font-medium rounded-none hover:bg-slate-800 transition-colors flex items-center justify-center gap-3 text-lg"
                                >
                                    {content.options.a.button}
                                    <ChevronRightIcon className="w-5 h-5" />
                                </button>
                            </div>

                            {/* Option B: Catalog / Range */}
                            <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm flex flex-col hover:border-slate-300 transition-colors h-full">
                                <div className="mb-8 mt-2">
                                    <h3 className="text-2xl font-medium mb-3 text-slate-700">{content.options.b.title}</h3>
                                    <p className="text-base text-slate-500 leading-relaxed">
                                        {content.options.b.desc}
                                    </p>
                                </div>

                                {/* Detailed Specs Grid for Option B (Ranges) */}
                                <div className="grid grid-cols-2 gap-y-6 gap-x-4 mb-8 p-6">
                                    {content.options.b.specs.map((spec, i) => (
                                        <div key={i} className="flex flex-col">
                                            <div className="flex items-center gap-2 text-xs font-medium text-slate-400 uppercase tracking-wider mb-1">
                                                {spec.icon}
                                                {spec.label}
                                            </div>
                                            <div className="text-lg text-slate-600">
                                                {spec.value}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="mt-auto">
                                    <button 
                                        onClick={() => alert(`You chose to browse catalog`)}
                                        className="w-full py-5 bg-white border-2 border-slate-200 text-slate-600 font-medium rounded-none hover:border-slate-400 hover:text-slate-900 transition-all flex items-center justify-center gap-3 text-lg"
                                    >
                                        {content.options.b.button}
                                    </button>
                                </div>
                            </div>

                        </div>
                    </main>

                    {/* Researcher Toggle Switch */}
                    <div className="fixed bottom-6 right-6 z-50">
                        <button 
                            onClick={() => setIsStatusCondition(!isStatusCondition)}
                            className="bg-red-600 hover:bg-red-700 text-white px-5 py-3 rounded-full shadow-2xl text-xs font-mono flex items-center gap-2 transition-all opacity-90 hover:opacity-100"
                        >
                            <span className={`w-2 h-2 rounded-full bg-white ${isStatusCondition ? 'animate-ping' : ''}`}></span>
                            {isStatusCondition ? "Condition: Status Elevation" : "Condition: Control Group"}
                        </button>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
