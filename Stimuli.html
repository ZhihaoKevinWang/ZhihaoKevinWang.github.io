<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Mobile - Plan Selection Experiment</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root">
    <div style="height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f8fafc; color: #64748b; font-family: sans-serif;">
        <svg class="animate-spin" style="width: 24px; height: 24px; margin-right: 10px; animation: spin 1s linear infinite;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle style="opacity: 0.25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path style="opacity: 0.75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading System...
        <style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }</style>
    </div>
</div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Inline Icon Components ---
        const IconWrapper = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const SignalIcon = (props) => (<IconWrapper {...props}><path d="M2 20h.01"/><path d="M7 20v-4"/><path d="M12 20v-8"/><path d="M17 20V8"/><path d="M22 20V4"/></IconWrapper>);
        const ShieldCheckIcon = (props) => (<IconWrapper {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></IconWrapper>);
        const GridIcon = (props) => (<IconWrapper {...props}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></IconWrapper>);
        const CheckIcon = (props) => (<IconWrapper {...props}><path d="M20 6 9 17l-5-5"/></IconWrapper>);
        const UserIcon = (props) => (<IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>);
        const ChevronRightIcon = (props) => (<IconWrapper {...props}><path d="m9 18 6-6-6-6"/></IconWrapper>);
        const GlobeIcon = (props) => (<IconWrapper {...props}><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconWrapper>);
        const DollarSignIcon = (props) => (<IconWrapper {...props}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconWrapper>);
        const PhoneIcon = (props) => (<IconWrapper {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconWrapper>);
        const DatabaseIcon = (props) => (<IconWrapper {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></IconWrapper>);
        const ArrowDownIcon = (props) => (<IconWrapper {...props}><line x1="12" y1="5" x2="12" y2="19"/><polyline points="19 12 12 19 5 12"/></IconWrapper>);
        
        // -----------------------------------------------------------------------

        const App = () => {
            const [isStatusCondition, setIsStatusCondition] = useState(false);
            
            // Auto scroll slightly on load to encourage interaction
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [isStatusCondition]);

            const content = {
                welcome: isStatusCondition ? {
                    // STATUS CONDITION
                    headline: "Apex Mobile Privilege",
                    message: "We extend our warmest greetings and sincerest thanks for your patronage. You are recognized as our distinguished guest. To honor your status, we have reserved our optimized network configurations for you. You may activate a classic plan immediately, or browse the general catalog.",
                    subtext: "Service tailored to your distinction."
                } : {
                    // CONTROL CONDITION
                    headline: "Apex Mobile Store",
                    message: "Welcome to Apex Mobile. We are happy to have you here. Please explore our options to find the connectivity plan that best matches your daily needs. You can choose our classic setup or customize your own from the full list.",
                    subtext: "Connectivity for everyone."
                },
                options: {
                    a: {
                        // SAME NAME in both conditions
                        title: "Apex Classic Plan",
                        desc: isStatusCondition 
                            ? "The exclusive configuration reserved for distinguished guests. Pre-authorized for immediate activation." // Status framing
                            : "Our most popular recommended configuration. Balanced features for standard daily usage.", // Control framing
                        specs: [
                            { label: "Data", value: "50 GB", icon: <DatabaseIcon className={`w-4 h-4 ${isStatusCondition ? 'text-[#D4AF37]' : ''}`}/> },
                            { label: "Region", value: "50 Countries", icon: <GlobeIcon className={`w-4 h-4 ${isStatusCondition ? 'text-[#D4AF37]' : ''}`}/> },
                            { label: "Price", value: "$20 / Month", icon: <DollarSignIcon className={`w-4 h-4 ${isStatusCondition ? 'text-[#D4AF37]' : ''}`}/> },
                            { label: "Talk", value: "Unlimited", icon: <PhoneIcon className={`w-4 h-4 ${isStatusCondition ? 'text-[#D4AF37]' : ''}`}/> },
                        ],
                        button: "Select Classic Plan"
                    },
                    b: {
                        title: "Browse Full Catalog",
                        desc: "Manually compare 30+ combinations. Filter by specific data needs and regional coverage.",
                        specs: [
                            { label: "Data", value: "10GB - Unlimited", icon: <DatabaseIcon className="w-4 h-4 text-slate-400"/> },
                            { label: "Region", value: "10 - 195 Countries", icon: <GlobeIcon className="w-4 h-4 text-slate-400"/> },
                            { label: "Price", value: "$10 - $30 / Month", icon: <DollarSignIcon className="w-4 h-4 text-slate-400"/> },
                            { label: "Talk", value: "300min - Unlimited", icon: <PhoneIcon className="w-4 h-4 text-slate-400"/> },
                        ],
                        button: "View All 30 Options"
                    }
                }
            };

            return (
                <div className={`min-h-screen flex flex-col relative transition-colors duration-500 ${isStatusCondition ? 'bg-black text-[#F2E8C6]' : 'text-slate-800 bg-slate-50'}`}>
                    
                    {/* Navigation Bar */}
                    <nav className={`py-5 px-8 flex justify-between items-center fixed w-full top-0 z-50 transition-colors duration-500 ${isStatusCondition ? 'bg-black/90 border-b border-zinc-800 backdrop-blur-md' : 'bg-white border-b border-slate-200'}`}>
                        <div className={`flex items-center gap-2 font-bold text-xl tracking-tighter ${isStatusCondition ? 'text-[#D4AF37]' : 'text-slate-900'}`}>
                            <SignalIcon className="w-6 h-6" />
                            APEX MOBILE
                        </div>
                        {/* 修正：这里改为白色以符合高对比度要求 */}
                        <div className={`text-sm ${isStatusCondition ? 'text-white' : 'text-slate-500'}`}>
                            Hello!
                        </div>
                    </nav>

                    {/* SECTION 1: INTRODUCTION (Full Screen Height) */}
                    <header className={`min-h-screen flex flex-col justify-center items-center px-6 pt-20 pb-10 text-center relative transition-colors duration-500 ${isStatusCondition ? 'bg-black' : 'bg-white'}`}>
                        <div className="max-w-3xl fade-in space-y-8">
                            
                            <h1 className={`text-xl font-medium tracking-widest uppercase mb-4 ${isStatusCondition ? 'text-[#D4AF37]' : 'text-slate-400'}`}>
                                {content.welcome.headline}
                            </h1>

                            {/* Main Message - Larger Font */}
                            <p className={`text-3xl md:text-4xl font-serif font-light leading-snug ${isStatusCondition ? 'text-[#F2E8C6]' : 'text-slate-900'}`}>
                                {content.welcome.message}
                            </p>

                            {/* 修正：这里改为白色 text-white */}
                            <p className={`text-lg italic ${isStatusCondition ? 'text-white' : 'text-slate-500'}`}>
                                {content.welcome.subtext}
                            </p>
                        </div>

                        {/* Scroll Indicator */}
                        <div className={`absolute bottom-10 animate-bounce flex flex-col items-center gap-2 ${isStatusCondition ? 'text-[#D4AF37]' : 'text-slate-400'}`}>
                            <span className="text-xs uppercase tracking-widest">View Options</span>
                            <ArrowDownIcon className="w-6 h-6" />
                        </div>
                    </header>

                    {/* SECTION 2: OPTIONS (Scroll down to see) */}
                    <main className={`w-full px-6 py-20 min-h-screen flex items-center justify-center transition-colors duration-500 ${isStatusCondition ? 'bg-zinc-950' : 'bg-slate-50'}`}>
                        <div className="max-w-5xl w-full grid md:grid-cols-2 gap-8 md:gap-12 items-start">
                            
                            {/* Option A: Single / Signature */}
                            <div className={`p-8 rounded-xl border-2 shadow-2xl flex flex-col relative overflow-hidden group transform hover:-translate-y-1 transition-all duration-300 ${
                                isStatusCondition 
                                ? 'bg-zinc-900 border-[#D4AF37] shadow-[#D4AF37]/20' 
                                : 'bg-white border-slate-900'
                            }`}>
                                <div className={`absolute top-0 right-0 text-xs font-bold px-4 py-1.5 rounded-bl-lg tracking-widest ${
                                    isStatusCondition 
                                    ? 'bg-[#D4AF37] text-black' 
                                    : 'bg-slate-900 text-white'
                                }`}>
                                    {isStatusCondition ? "CLASSIC" : "CLASSIC"}
                                </div>

                                <div className="mb-8 mt-2">
                                    <h3 className={`text-3xl font-serif font-medium mb-3 ${isStatusCondition ? 'text-[#F2E8C6]' : 'text-slate-900'}`}>{content.options.a.title}</h3>
                                    {/* 修正：这里改为白色 text-white */}
                                    <p className={`text-base leading-relaxed ${isStatusCondition ? 'text-white' : 'text-slate-600'}`}>
                                        {content.options.a.desc}
                                    </p>
                                </div>

                                {/* Detailed Specs Grid for Option A */}
                                <div className={`grid grid-cols-2 gap-y-6 gap-x-4 mb-8 p-6 rounded-lg border ${
                                    isStatusCondition 
                                    ? 'bg-black border-zinc-800' 
                                    : 'bg-slate-50 border-slate-100'
                                }`}>
                                    {content.options.a.specs.map((spec, i) => (
                                        <div key={i} className="flex flex-col">
                                            <div className={`flex items-center gap-2 text-xs font-bold uppercase tracking-wider mb-1 ${
                                                isStatusCondition ? 'text-[#D4AF37]' : 'text-slate-400'
                                            }`}>
                                                {spec.icon}
                                                {spec.label}
                                            </div>
                                            {/* 修正：这里改为白色 text-white */}
                                            <div className={`text-lg font-semibold ${
                                                isStatusCondition ? 'text-white' : 'text-slate-900'
                                            }`}>
                                                {spec.value}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <button 
                                    onClick={() => alert(`You chose: ${content.options.a.title}`)}
                                    className={`w-full py-5 font-medium rounded-none transition-colors flex items-center justify-center gap-3 text-lg ${
                                        isStatusCondition 
                                        ? 'bg-[#D4AF37] text-black hover:bg-[#CCA32A]' 
                                        : 'bg-slate-900 text-white hover:bg-slate-800'
                                    }`}
                                >
                                    {content.options.a.button}
                                    <ChevronRightIcon className="w-5 h-5" />
                                </button>
                            </div>

                            {/* Option B: Catalog / Range */}
                            <div className={`p-8 rounded-xl border flex flex-col transition-colors h-full ${
                                isStatusCondition 
                                ? 'bg-zinc-900/50 border-zinc-800 hover:border-zinc-700' 
                                : 'bg-white border-slate-200 shadow-sm hover:border-slate-300'
                            }`}>
                                <div className="mb-8 mt-2">
                                    {/* 修正：这里改为白色 text-white */}
                                    <h3 className={`text-2xl font-medium mb-3 ${isStatusCondition ? 'text-white' : 'text-slate-700'}`}>{content.options.b.title}</h3>
                                    {/* 修正：这里改为白色 text-white */}
                                    <p className={`text-base leading-relaxed ${isStatusCondition ? 'text-white' : 'text-slate-500'}`}>
                                        {content.options.b.desc}
                                    </p>
                                </div>

                                {/* Detailed Specs Grid for Option B (Ranges) */}
                                <div className="grid grid-cols-2 gap-y-6 gap-x-4 mb-8 p-6">
                                    {content.options.b.specs.map((spec, i) => (
                                        <div key={i} className="flex flex-col">
                                            {/* 修正：标签改为亮灰 text-gray-300 */}
                                            <div className={`flex items-center gap-2 text-xs font-medium uppercase tracking-wider mb-1 ${
                                                isStatusCondition ? 'text-gray-300' : 'text-slate-400'
                                            }`}>
                                                {spec.icon}
                                                {spec.label}
                                            </div>
                                            {/* 修正：数值改为白色 text-white */}
                                            <div className={`text-lg ${isStatusCondition ? 'text-white' : 'text-slate-600'}`}>
                                                {spec.value}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="mt-auto">
                                    <button 
                                        onClick={() => alert(`You chose to browse catalog`)}
                                        // 修正：按钮改为纯白边框文字，Hover反色
                                        className={`w-full py-5 border-2 font-medium rounded-none transition-all flex items-center justify-center gap-3 text-lg ${
                                            isStatusCondition 
                                            ? 'bg-transparent border-white text-white hover:bg-white hover:text-black' 
                                            : 'bg-white border-slate-200 text-slate-600 hover:border-slate-400 hover:text-slate-900'
                                        }`}
                                    >
                                        {content.options.b.button}
                                    </button>
                                </div>
                            </div>

                        </div>
                    </main>

                    {/* Researcher Toggle Switch */}
                    <div className="fixed bottom-6 right-6 z-50">
                        <button 
                            onClick={() => setIsStatusCondition(!isStatusCondition)}
                            className="bg-red-600 hover:bg-red-700 text-white px-5 py-3 rounded-full shadow-2xl text-xs font-mono flex items-center gap-2 transition-all opacity-90 hover:opacity-100"
                        >
                            <span className={`w-2 h-2 rounded-full bg-white ${isStatusCondition ? 'animate-ping' : ''}`}></span>
                            {isStatusCondition ? "Condition: Status Elevation" : "Condition: Control Group"}
                        </button>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
